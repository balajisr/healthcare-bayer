<form [formGroup]="staffForm" (ngSubmit)="onSubmit()" style="width: 300px; margin: 20px;">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Staffs</mat-label>
    <mat-select formControlName="staff">
      <mat-option *ngFor="let staff of staffList" [value]="staff.id">
        {{ staff.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <br><br>
    
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Time</mat-label>
    <input matInput type="time" formControlName="time">
  </mat-form-field>

  <br>

    <mat-checkbox formControlName="onLeave">
    On Leave
    </mat-checkbox>

  <br><br>

  <button mat-raised-button color="primary" type="submit" [disabled]="staffForm.invalid">Submit</button>
</form>
